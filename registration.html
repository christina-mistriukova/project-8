<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_registration.css">
    <link rel="stylesheet" href="normalize.css">    
</head>
<body>
  <div class="main-wrapper">
    <div class="header-wrapper">
        <div class="img-header">
            <img src="./imgs/logo.png" alt="">
        </div>
        <div class="bg-header"></div>
    </div>
    <div class="align-wr">
        <div class="registration-form-wrapper">
            <div class="registration-form">
                <div class="header-registration-form-wrapper">
                    <div class="close-button">
                        <button class="close-registration-form"></button>
                    </div>
                    <div class="header-logo-wrapper">
                        <img src="./imgs/reg_logo.png" alt="">
                    </div>
                </div>
                <div class="gradient-header-wrapper">
                    <span class="header-text">заполните форму</span>
                </div>
                <div class="form-wrapper" id="registration-form">
                    <form action="">
                        <input type="text" placeholder="Ваше имя">
                        <input type="text" placeholder="Ваше фамилия">
                        <input type="email" placeholder="Ваш email">
                        <input type="tel" placeholder="Ваш номер телефона">
                    </form>
                    <div class="button-wrapper">
                        <button type="submit" form="registration-form" value="Submit">Зарегестрироваться</button>                
                    </div>
                </div>
                <div class="registration-footer"></div>
            </div>   
            <div class="wizard-wrapper">
                <img src="./imgs/wizard_registration.png" alt="">
            </div>
        </div>
    </div>
    <div class="footer-wrapper">
        <footer>Copyright by Maximilian Estern Europe © 2019 All rights reserved</footer>
        <div class="footer-bg"></div>
    </div>
  </div>
</body>
</html>
